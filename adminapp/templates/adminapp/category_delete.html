{% extends 'adminapp/base.html' %}
{% load static %}

{% block content %}
  <div class="user_delete">
    Уверены, что хотите удалить {{ category_to_delete.name }}
    {% if category_to_delete.description %}
      ({{ category_to_delete.description|title }})
    {% endif %}
    ?
    <form action="{% url 'admin_staff:category_delete' category_to_delete.pk %}" method="post">
      {% csrf_token %}
      <input class="btn btn-danger" type="submit" value="удалить">
    </form>
    <button class="btn btn-success">
      <a href="{% url 'admin_staff:categories' %}">
        Отмена
      </a>
    </button>
  </div>
{% endblock %}
